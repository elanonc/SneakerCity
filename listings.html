<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset/reset.css">

    <link rel="stylesheet" href="styles/page/navbar.css">
    <link rel="stylesheet" href="styles/page/initial.css">
    <link rel="stylesheet" href="styles/page/home.css">
    <link rel="stylesheet" href="styles/page/shoes-card-container.css">

    <link rel="stylesheet" href="styles/components/button.css">
    <link rel="stylesheet" href="styles/components/mini-card.css">
    <link rel="stylesheet" href="styles/components/banner.css">
    <link rel="stylesheet" href="styles/components/text.css">
    <link rel="stylesheet" href="styles/components/shoes-card.css">
    <link rel="stylesheet" href="styles/components/input.css">
    <link rel="stylesheet" href="styles/components/line.css">
    <link rel="stylesheet" href="styles/components/sidebar.css">


    <link rel="stylesheet" href="styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header header-listings" background-color="#FFF">
        <nav class="navbar">
            <div class="logo">
                <svg id="logo" class="icon" xmlns="http://www.w3.org/2000/svg" width="100" height="100"
                    viewBox="0 0 100 100">
                    <image xlink:href="assets/svg/logo.svg" width="100" height="100" />
                </svg>
                <p>SC.</p>
            </div>
            <div class="links">
                <a href="#">New arrivals</a>
                <a href="#">Men</a>
                <a href="#">Woman</a>
                <a href="#">Kids</a>
            </div>
            <div class="icons">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <image xlink:href="assets/svg/fi_shopping-cart.svg" width="100" height="100" />
                </svg>
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <image xlink:href="assets/svg/fi_heart.svg" width="100" height="100" />
                </svg>
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <image xlink:href="assets/svg/fi_user.svg" width="100" height="100" />
                </svg>
            </div>
        </nav>
    </header>

    <aside class="sidebar" id="left">
        <nav class="#">
            <div class="brand">
                <p>Brand</p>
                <ul>
                    <li>
                        <input type="checkbox" id="checkbox1" name="checkboxes" value="value1">
                        <label for="checkbox1">Nike</label>
                    </li>
                    <li>
                        <input type="checkbox" id="checkbox2" name="checkboxes" value="value2">
                        <label for="checkbox2">Jordan</label>
                    </li>
                    <li>
                        <input type="checkbox" id="checkbox3" name="checkboxes" value="value1">
                        <label for="checkbox1">Adidas</label>
                    </li>
                    <li>
                        <input type="checkbox" id="checkbox4" name="checkboxes" value="value2">
                        <label for="checkbox2">Fila</label>
                    </li>
                    <li>
                        <input type="checkbox" id="checkbox5" name="checkboxes" value="value2">
                        <label for="checkbox2">Gucci</label>
                    </li>
                    <li>
                        <input type="checkbox" id="checkbox6" name="checkboxes" value="value2">
                        <label for="checkbox2">Balenciaga</label>
                    </li>
                </ul>
            </div>
            <div class="line">
            </div>
            <div class="price-range"></div>
            <div class="size"></div>
        </nav>
    </aside>
</body>
</html>
