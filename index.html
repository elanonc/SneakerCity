<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker City</title>
    <link rel="stylesheet" href="styles/reset/reset.css">

    <link rel="stylesheet" href="styles/page/navbar.css">
    <link rel="stylesheet" href="styles/page/initial.css">
    <link rel="stylesheet" href="styles/page/home.css">

    <link rel="stylesheet" href="styles/components/button.css">
    <link rel="stylesheet" href="styles/components/mini-card.css">
    <link rel="stylesheet" href="styles/components/banner.css">

    <link rel="stylesheet" href="styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Open+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <svg id="logo" class="icon" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <image xlink:href="assets/svg/logo.svg" width="100" height="100" />
                </svg>
                <p>SC.</p>
            </div>
            <div class="links">
                <a href="#">New arrivals</a>
                <a href="#">Men</a>
                <a href="#">Woman</a>
                <a href="#">Kids</a>
            </div>
            <div class="icons">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <image xlink:href="assets/svg/fi_shopping-cart.svg" width="100" height="100" />
                </svg>
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <image xlink:href="assets/svg/fi_heart.svg" width="100" height="100" />
                </svg>
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <image xlink:href="assets/svg/fi_user.svg" width="100" height="100" />
                </svg>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="main-container">
            <div class="circle">
                <div class="image"></div>
            </div>
            <div class="content">
                <h1 class="product-title">Puma<br> Running SX</h1>
                <p class="product-description">The shoe that moved mountains for eternity and still does so with a swift touch of modernism</p>
                <p class="product-price">62, 000RWF</p>
                <button class="button">Add to cart</button>
            </div>
        </div>

       <div class="mini-card-container">
            <div class="mini-card">
                <img src="assets/images/mini-card/PumaX.png" alt="Puma X">
            </div>
            <div class="mini-card">
                <img src="assets/images/mini-card/NikeBlueLowDunk.png" alt="Nike Low Dunk Blue">
            </div>
            <div class="mini-card">
                <img src="assets/images/mini-card/NikeAirJordanXT.png" alt="Nike Air Jordan XT">
            </div>
            <div class="mini-card">
                <img src="assets/images/mini-card/NikeWobler.png" alt="Nike Wobler">
            </div>
        </div>

        <div class="banner-card">

            <div class="banner-card-container">
                <svg class="banner-icon" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <image xlink:href="assets/svg/banner/Adidas-Superstar.svg" width="100" height="100" />
                </svg>
                <svg class="banner-icon" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <image xlink:href="assets/svg/banner/Nike-React-Element.svg" width="100" height="100" />
                </svg>
                <svg class="banner-icon" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <image xlink:href="assets/svg/banner/Vans-Old-Skool.svg" width="100" height="100" />
                </svg>
            </div>

            <div class="banner-card-container-text">
                <p>Find that <br>sneaker you want</p>

                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                    <image xlink:href="assets/svg/arrow-right.svg" width="100" height="100" />
                </svg>
            </div>

        </div>

    </main>


</body>
</html>
